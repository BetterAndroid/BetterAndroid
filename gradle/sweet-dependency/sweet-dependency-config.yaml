preferences:
  autowire-on-sync-mode: UPDATE_OPTIONAL_DEPENDENCIES
  repositories-mode: FAIL_ON_PROJECT_REPOS

repositories:
  gradle-plugin-portal:
    scope: PLUGINS
  google:
  maven-central:

plugins:
  com.android.application:
    alias: android-application
    version: 8.1.2
  com.android.library:
    alias: android-library
    version: 8.1.2
  org.jetbrains.kotlin.android:
    alias: kotlin-android
    version: 1.9.20
  org.jetbrains.dokka:
    alias: kotlin-dokka
    version: 1.9.10
  com.vanniktech.maven.publish:
    alias: maven-publish
    version: 0.25.3

libraries:
  com.highcapable.yukireflection:
    api:
      version: 1.0.3
  androidx.core:
    core-ktx:
      version: 1.12.0
  androidx.appcompat:
    appcompat:
      version: 1.6.1
  com.google.android.material:
    material:
      version: 1.10.0
  androidx.constraintlayout:
    constraintlayout:
      version: 2.1.4
  androidx.test.ext:
    junit:
      version: 1.1.5
  androidx.test.espresso:
    espresso-core:
      version: 3.5.1
  junit:
    junit:
      version: 4.13.2